<!DOCTYPE html>
<html lang="bn">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, user-scalable=yes">
  <title>Nogor Journal</title>
  <!--all css link -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="fontawsome/css/all.min.css">
  <link rel="stylesheet" href="fontawsome/css/fontawesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>


<body>


  <section class="registration_page">
    <div class="registration_box">
      <div class="row">
        <!-- new addes class -->
        <div class="col-lg-6 d-none d-lg-block">
          <div class="left_side">
            <div class="logo">
              <img src="images/main_logo-w.png" alt="" width="300">
            </div>
            <div class="image">
              <img src="images/signup.png" alt="signup" class="img-fluid" width="570">
            </div>
            <div class="info">
              <h4>Yes! weâ€™re making progress</h4>
              <h5>every minute & every second</h5>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="right_side d-flex flex-column justify-content-center h-100">
            <div class="top_title">
              <h2>Welcome !</h2>
              <h4>Registration Now</h4>
            </div>
            <form action="#">
              <fieldset>
                <div class="title">
                  <h5>Profile Information</h5>
                </div>
                <div class="row g-3">
                  <!-- all class need to change -->
                  <div class="col-lg-12 col-xl-6 col-md-6">
                    <div class="input-groups">
                      <input type="text" placeholder="Given Name">
                    </div>
                  </div>
                  <div class="col-lg-12 col-xl-6 col-md-6">
                    <div class="input-groups">
                      <input type="text" placeholder="Family Name">
                    </div>
                  </div>
                  <div class="col-lg-12 col-xl-6 col-md-6">
                    <div class="input-groups">
                      <input type="text" placeholder="Affiliation Name">
                    </div>
                  </div>
                  <div class="col-lg-12 col-xl-6 col-md-6">
                    <div class="input-groups">
                      <select class="js-select2">
                        <option>Country</option>
                        <option value="Beijing">Beijing</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Seoul">Seoul</option>
                        <option value="Bangkok">Bangkok</option>
                        <option value="Jakarta">Jakarta</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Shanghai">Shanghai</option>
                        <option value="Karachi">Karachi</option>
                        <option value="Istanbul">Istanbul</option>
                        <option value="Manila">Manila</option>
                        <option value="Dhaka">Dhaka</option>
                        <option value="Tehran">Tehran</option>
                        <option value="Riyadh">Riyadh</option>
                        <option value="Kuala Lumpur">Kuala Lumpur</option>
                        <option value="Hanoi">Hanoi</option>
                        <option value="Singapore City">Singapore City</option>
                        <option value="Taipei">Taipei</option>
                        <option value="Dubai">Dubai</option>
                        <option value="Kathmandu">Kathmandu</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-12 col-xl-6 col-md-6">
                    <div class="input-groups">
                      <input type="text" placeholder="Mobile">
                    </div>
                  </div>
                  <div class="col-lg-12 col-xl-6 col-md-6">
                    <div class="input-groups">
                      <input type="text" placeholder="Address">
                    </div>
                  </div>
                  <div class="col-lg-12 col-xl-6 col-md-6">
                    <div class="input-groups">
                      <select class="js-select2">
                        <option>University</option>
                        <option value="Beijing">Beijing</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Seoul">Seoul</option>
                        <option value="Bangkok">Bangkok</option>
                        <option value="Jakarta">Jakarta</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Shanghai">Shanghai</option>
                        <option value="Karachi">Karachi</option>
                        <option value="Istanbul">Istanbul</option>
                        <option value="Manila">Manila</option>
                        <option value="Dhaka">Dhaka</option>
                        <option value="Tehran">Tehran</option>
                        <option value="Riyadh">Riyadh</option>
                        <option value="Kuala Lumpur">Kuala Lumpur</option>
                        <option value="Hanoi">Hanoi</option>
                        <option value="Singapore City">Singapore City</option>
                        <option value="Taipei">Taipei</option>
                        <option value="Dubai">Dubai</option>
                        <option value="Kathmandu">Kathmandu</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-12 col-xl-6 col-md-6">
                    <div class="profile_image_upload d-flex flex-wrap">
                      <div class="image-box position-relative">
                        <img src="images/prf.png" alt="prf">
                        <div class="overlay position-absolute top-0 start-0 w-100 h-100">
                          <i class="fas fa-times close"></i>
                        </div>
                      </div>
                      <div class="upload-box">
                        <input class="d-none" type="file" id="file">
                        <label for="file"><i class="fas fa-cloud-upload-alt"></i> Upload image</label>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-12 col-xl-6 col-md-6 align-self-center">
                    <div class="d-flex">
                      <div class="form-check">
                        <input class="form-check-input shadow-none" type="radio" name="flexRadioDefault"
                          id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Male
                        </label>
                      </div>
                      <div class="form-check ms-4">
                        <input class="form-check-input shadow-none" type="radio" name="flexRadioDefault"
                          id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Female
                        </label>
                      </div>
                    </div>
                  </div>

                </div>
              </fieldset>
              <fieldset>
                <div class="title">
                  <h5>Login Information</h5>
                </div>
                <div class="row g-3">
                  <!-- all class need to change -->
                  <div class="col-lg-6 col-md-6">
                    <div class="input-groups">
                      <input type="email" placeholder="Email ">
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6">
                    <div class="input-groups">
                      <input type="text" placeholder="User Name">
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6">
                    <div class="input-groups">
                      <input type="password" placeholder="Password">
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6">
                    <div class="input-groups">
                      <input type="password" placeholder="Confirm Password">
                    </div>
                  </div>
                </div>
              </fieldset>
              <div class="text-center">
                <button class="submit_btn" type="submit">Submit Now</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- all js link -->
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
