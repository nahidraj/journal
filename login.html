<!DOCTYPE html>
<html lang="bn">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, user-scalable=yes">
  <title>Nogor Journal</title>
  <!--all css link -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="fontawsome/css/all.min.css">
  <link rel="stylesheet" href="fontawsome/css/fontawesome.min.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>


<body>


  <section class="login_page d-flex justify-content-center align-items-center">
    <!-- new added -->
    <div class="container">
      <!-- new added class-->
      <div class="login_box mx-auto">
        <div class="row">
          <div class="col-lg-6">
            <div class="left_info d-flex flex-column justify-content-center text-center">
              <h1>
                WELCOME BACK!
              </h1>
              <span>
                If you don't have any account please sign up as a new user
              </span>
              <a href="registration.html" class="signup_btn">
                Sign Up
              </a>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="right_info text-center d-flex flex-column justify-content-center">
              <div class="text-center __logo">
                <img src="images/main_logo.png" alt="" width="240">
              </div>
              <h1 class="login_title">Login</h1>
              <form action="#">
                <div class="input_groups">
                  <input type="text" placeholder="Username">
                </div>
                <div class="input_groups password position-relative">
                  <input type="password" placeholder="Password">
                  <button><i class="fas fa-eye"></i></button>
                </div>
                <div>
                  <a href="" class="forgot_password">Forgot your password?</a>
                  <!-- new added -->
                  <a href="registration.html" class="mobile_signup d-block d-md-none">Don't have any account?</a>
                  <!-- new added -->
                </div>
                <!-- new class added -->
                <a href="" class="login_btn mt-0 mt-md-4">SIGN IN</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- all js link -->
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
