<!DOCTYPE html>
<html lang="bn">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, user-scalable=yes">
  <title>Nogor Journal</title>
  <!--all css link -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="fontawsome/css/all.min.css">
  <link rel="stylesheet" href="fontawsome/css/fontawesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>


<body>

  <!-- header part start -->
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 col-lg-4 align-self-center">
          <div class="left_logo">
            <a href="">
              <img src="images/main_logo.png" alt="main_logo" width="200">
            </a>
          </div>
        </div>
        <div class="col-6 col-lg-8 align-self-center">
          <div class="right_information d-flex justify-content-end align-items-center">
            <div class="notification">
              <i class="fas fa-bell"></i>
              <sup>5</sup>
            </div>
            <div class="prf">
              <img src="images/profile.jpg" alt="profile">
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- header part end -->

  <!-- mobile menu start -->
  <div class="mobile_menus d-block d-lg-none">
    <div class="container">
      <div class="mobile_menu">
        <i class="fas fa-bars"></i> <span>Menu</span>
      </div>
    </div>
  </div>
  <!-- mobile menu end -->


  <!-- main part start -->
  <main>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-xl-3">
          <div class="left_sidebar">
            <div class="profile_widget position-relative">
              <div class="mobile_sidebar_close d-block d-lg-none"><i class="fas fa-times"></i></div>
              <div class="image">
                <figure>
                  <img src="images/profile.jpg" alt="profile" class="img-fluid">
                  <div class="file_upload">
                    <input type="file" class="d-none" id="actual-btn">
                    <label for="actual-btn"><i class="fas fa-camera"></i></label>
                  </div>
                </figure>
              </div>
              <div class="text">
                <h4>Adolfo Swinney</h4>
                <span>Author</span>
              </div>
            </div>
            <ul class="main_menu list-unstyled">
              <li>
                <a href="index.html">
                  <i class="fas fa-home"></i>
                  <h5>Dashboard</h5>
                </a>
              </li>
              <li class="active">
                <a href="profile.html">
                  <i class="far fa-user-circle"></i>
                  <h5>Profile</h5>
                </a>
              </li>
              <li>
                <a href="submission.html">
                  <i class="far fa-folder-open"></i>
                  <h5>Submission</h5>
                  <span class="float-end">10</span>
                </a>
              </li>

              <li>
                <a href="change-password.html">
                  <i class="fas fa-unlock"></i>
                  <h5>Change Password</h5>
                </a>
              </li>
              <li>
                <a href="notification.html">
                  <i class="fas fa-bell"></i>
                  <h5>Notification</h5>
                  <span class="float-end">10</span>
                </a>
              </li>
              <li>
                <a href="login.html">
                  <i class="fas fa-power-off"></i>
                  <h5 class="logout">Logout</h5>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-lg-8 col-xl-9">
          <div class="right_info">
            <div class="dashboard_info">
              <div class="common_block">
                <div class="d-flex justify-content-between align-items-start">
                  <h4 class="common__title">Edit Profile</h4>
                </div>
                <div class="edit-profile">
                  <form action="#">
                    <fieldset>
                      <div class="title">
                        <h5>Profile Information</h5>
                      </div>
                      <div class="row g-3">
                        <div class="col-lg-6">
                          <div class="input-groups">
                            <input type="text" placeholder="Given Name">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="input-groups">
                            <input type="text" placeholder="Family Name">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="input-groups">
                            <input type="text" placeholder="Affiliation Name">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="input-groups">
                            <select class="js-select2">
                              <option>Country</option>
                              <option value="Beijing">Beijing</option>
                              <option value="Delhi">Delhi</option>
                              <option value="Seoul">Seoul</option>
                              <option value="Bangkok">Bangkok</option>
                              <option value="Jakarta">Jakarta</option>
                              <option value="Mumbai">Mumbai</option>
                              <option value="Shanghai">Shanghai</option>
                              <option value="Karachi">Karachi</option>
                              <option value="Istanbul">Istanbul</option>
                              <option value="Manila">Manila</option>
                              <option value="Dhaka">Dhaka</option>
                              <option value="Tehran">Tehran</option>
                              <option value="Riyadh">Riyadh</option>
                              <option value="Kuala Lumpur">Kuala Lumpur</option>
                              <option value="Hanoi">Hanoi</option>
                              <option value="Singapore City">Singapore City</option>
                              <option value="Taipei">Taipei</option>
                              <option value="Dubai">Dubai</option>
                              <option value="Kathmandu">Kathmandu</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="input-groups">
                            <input type="text" placeholder="Mobile">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="input-groups">
                            <input type="text" placeholder="Address">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="input-groups">
                            <select class="js-select2">
                              <option>University</option>
                              <option value="Beijing">Beijing</option>
                              <option value="Delhi">Delhi</option>
                              <option value="Seoul">Seoul</option>
                              <option value="Bangkok">Bangkok</option>
                              <option value="Jakarta">Jakarta</option>
                              <option value="Mumbai">Mumbai</option>
                              <option value="Shanghai">Shanghai</option>
                              <option value="Karachi">Karachi</option>
                              <option value="Istanbul">Istanbul</option>
                              <option value="Manila">Manila</option>
                              <option value="Dhaka">Dhaka</option>
                              <option value="Tehran">Tehran</option>
                              <option value="Riyadh">Riyadh</option>
                              <option value="Kuala Lumpur">Kuala Lumpur</option>
                              <option value="Hanoi">Hanoi</option>
                              <option value="Singapore City">Singapore City</option>
                              <option value="Taipei">Taipei</option>
                              <option value="Dubai">Dubai</option>
                              <option value="Kathmandu">Kathmandu</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="profile_image_upload d-flex flex-wrap">
                            <div class="image-box position-relative">
                              <img src="images/prf.png" alt="prf">
                              <div class="overlay position-absolute top-0 start-0 w-100 h-100">
                                <i class="fas fa-times close"></i>
                              </div>
                            </div>
                            <div class="upload-box">
                              <input class="d-none" type="file" id="file">
                              <label for="file"><i class="fas fa-cloud-upload-alt"></i> Upload image</label>
                            </div>
                          </div>
                        </div>
                        <div class="col-lg-6 align-self-center">
                          <div class="d-flex">
                            <div class="form-check">
                              <input class="form-check-input shadow-none" type="radio" name="flexRadioDefault"
                                id="flexRadioDefault1">
                              <label class="form-check-label" for="flexRadioDefault1">
                                Male
                              </label>
                            </div>
                            <div class="form-check ms-4">
                              <input class="form-check-input shadow-none" type="radio" name="flexRadioDefault"
                                id="flexRadioDefault2" checked>
                              <label class="form-check-label" for="flexRadioDefault2">
                                Female
                              </label>
                            </div>
                          </div>
                        </div>

                      </div>
                    </fieldset>
                    <div class="text-center">
                      <button class="submit_btn" type="submit">Change Profile</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- main part end -->

  <!-- footer part start -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <p>Copyright ©2023 Journal management and Peer review system</p>
        </div>
        <div class="col-lg-5 text-lg-end">
          <p>Developed By: <a href="">Nogor Solutions Limited</a></p>
        </div>
      </div>
    </div>
  </footer>
  <!-- footer part end -->




  <!-- all js link -->
  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
